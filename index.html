<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="mainbody">
        <h2 style="position: absolute; color: white;margin-top: 5px;">Casio</h2>
        <h4 style="position: absolute;color: white;margin-top: 10px;margin-left: 65%;">FX911ES</h4>
        <div class="dis">
            <input type="text" id="display" class="dis2" readonly>
        </div>
        <div class="sw">
            <div class="first">
              <input type="button" class="firstset" value="DEL" onclick="display.value=display.value.toString().slice(0,-1)">
              <input type="button" class="firstset" value="/" onclick="display.value+='/'">
              <input type="button" class="firstset" value="*" onclick="display.value+='*'">
              <input type="button" class="firstset" value="-" onclick="display.value+='-'">
            </div>
            <div class="second">
                <input type="button"  class="firstset" value="7" onclick="display.value+='7'">
                <input type="button" class="firstset" value="8" onclick="display.value+='8'">
                <input type="button" class="firstset" value="9" onclick="display.value+='9'">
                <input type="button" class="firstset1" value="+" onclick="display.value+='+'">
            </div>
            <div class="third">
                <input type="button"  class="firstset" value="4" onclick="display.value+='4'">
                <input type="button" class="firstset" value="5" onclick="display.value+='5'">
                <input type="button" class="firstset" value="6" onclick="display.value+='6'">
            </div>
            <div class="fourth">
                <input type="button"  class="firstset" value="1" onclick="display.value+='1'">
                <input type="button" class="firstset" value="2" onclick="display.value+='2'">
                <input type="button" class="firstset" value="3" onclick="display.value+='3'">
                <input type="button" class="firstset1" value="=" onclick="display.value=eval(display.value)">
            </div>
            <div class="fifth">
                <input type="button"  class="firstset" value="0" onclick="display.value+='0'">
                <input type="button" class="firstset" value="AC" onclick="display.value=' '">
                <input type="button"  class="firstset" value="." onclick="display.value+='.'" >
            </div>
        </div>
    </div>
</body>
</html>
